<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>智投热点助手 - A股投资决策辅助</title>
    <meta name="description" content="智能追踪A股热点，游资动向与AI投资分析" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              stockRed: '#ef4444', // A-share Up
              stockGreen: '#22c55e', // A-share Down
              darkBg: '#0f172a',
              cardBg: '#1e293b',
              accent: '#3b82f6'
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            }
          },
        },
      }
    </script>
    <script>
      // Global Error Handler
      window.addEventListener('error', function(e) {
        // Ignore resize observations errors which are benign
        if (e.message && e.message.includes('ResizeObserver')) return;
        // Ignore module loading errors that might be handled by React
        if (e.filename && e.filename.includes('esm.sh')) {
          console.error('CDN资源加载错误:', e.message, e.filename);
        }

        const root = document.getElementById('root');
        // Only show error if app hasn't mounted (root is still showing loader or empty)
        if (root && (root.innerHTML.trim() === '' || root.querySelector('.initial-loader'))) {
           // Prevent duplicate error messages
           if (document.querySelector('.global-error-message')) return;
           
           const errDiv = document.createElement('div');
           errDiv.className = 'global-error-message';
           errDiv.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;padding:40px;background:#0f172a;color:#fca5a5;z-index:9999;font-family:sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;';
           errDiv.innerHTML = `
             <h2 style="font-size:24px;margin-bottom:16px;color:#ef4444;">⚠️ 应用加载失败</h2>
             <p style="margin-bottom:8px;">错误信息: ${e.message || '未知错误'}</p>
             <p style="margin-bottom:8px;font-size:12px;color:#94a3b8;">文件: ${e.filename || '未知'}</p>
             <div style="background:#1e293b;padding:16px;border-radius:8px;margin-top:20px;text-align:left;font-size:14px;color:#94a3b8;max-width:500px;">
               <p><strong>可能的原因：</strong></p>
               <ul style="list-style:disc;margin-left:20px;margin-top:8px;">
                 <li>网络连接问题 (ERR_CONNECTION_CLOSED 常见于域名被阻断)。</li>
                 <li>CDN 资源加载失败 (esm.sh 或 tailwindcss)。</li>
                 <li>如果您在中国大陆，可能需要 VPN 才能访问某些CDN资源。</li>
                 <li>请检查浏览器控制台获取更多错误信息。</li>
               </ul>
               <button onclick="location.reload()" style="margin-top:16px;padding:8px 16px;background:#3b82f6;color:white;border:none;border-radius:4px;cursor:pointer;">重新加载</button>
             </div>
           `;
           document.body.appendChild(errDiv);
        }
      });

      // Handle unhandled promise rejections (common with module loading)
      window.addEventListener('unhandledrejection', function(e) {
        console.error('未处理的Promise拒绝:', e.reason);
        const root = document.getElementById('root');
        if (root && root.querySelector('.initial-loader')) {
          const loader = root.querySelector('.initial-loader');
          const errorMsg = document.createElement('p');
          errorMsg.style.cssText = "color: #ef4444; margin-top: 10px; font-size: 12px; max-width: 300px; text-align: center;";
          errorMsg.textContent = `模块加载失败: ${e.reason?.message || '未知错误'}`;
          if (!loader.querySelector('.error-msg')) {
            errorMsg.className = 'error-msg';
            loader.appendChild(errorMsg);
          }
        }
      });

      // Load Timeout Checker
      setTimeout(function() {
        const root = document.getElementById('root');
        if (root && root.querySelector('.initial-loader')) {
           console.warn("App load timeout");
           const msg = document.createElement('p');
           msg.style.cssText = "color: #f59e0b; margin-top: 10px; font-size: 12px; max-width: 300px; text-align: center;";
           msg.innerHTML = "加载时间较长，请检查网络连接。<br/>如果长时间无响应，请尝试开启 VPN 或更换网络。";
           root.querySelector('.initial-loader').appendChild(msg);
        }
      }, 8000); // 8 seconds timeout warning
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      /* Loading Animation */
      .initial-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #94a3b8;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #3b82f6;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <!-- Initial Loading State (Visible before React mounts) -->
      <div class="initial-loader">
        <div class="spinner"></div>
        <p>系统资源加载中...</p>
        <p style="font-size: 12px; opacity: 0.6; margin-top: 8px;">支持 DeepSeek / OpenAI 双引擎</p>
      </div>
    </div>
    <!-- Entry point for the application -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>
